<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sigh Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-control {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .btn {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .links {
            margin-top: 20px;
            text-align: center;
        }

        .links a {
            color: #007bff;
            text-decoration: none;
            margin: 0 10px;
        }

        .links a:hover {
            text-decoration: underline;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Sigh Up</h1>
        <form id="register-form">
            <div class="form-group">
                <label for="register-username">User name</label>
                <input type="text" class="form-control" id="register-username" required>
            </div>
            <div class="form-group">
                <label for="register-email">Email</label>
                <input type="email" class="form-control" id="register-email" required>
            </div>
            <div class="form-group">
                <label for="register-password">Password</label>
                <input type="password" class="form-control" id="register-password" required>
            </div>
            <div class="form-group">
                <label for="register-confirm-password">Confirm password</label>
                <input type="password" class="form-control" id="register-confirm-password" required>
            </div>
            <button type="submit" class="btn">Sigh Up</button>
        </form>
        <div class="links">
            <a href="/login">Already have an account? Sign In</a>
        </div>
    </div>

    <script>
        document.getElementById('register-form').addEventListener('submit', function(e) {
            e.preventDefault();
            let username = document.getElementById('register-username').value;
            let email = document.getElementById('register-email').value;
            let password = document.getElementById('register-password').value;
            let confirmPassword = document.getElementById('register-confirm-password').value;

            if(password == confirmPassword){
                axios.post('/api/registerData', {username: username, email: email, password: password})
                    .then(data => {
                        alert('Регистрация успешна!');
                    })
                    .catch(error => {
                        alert(`Ошибка регистрации: ${error.response.data.message}`);
                    });
            }
            else{
                alert('Введите пароль правильно');
            }
        });
    </script>
</body>
</html>
